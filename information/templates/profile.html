<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<body>
    <div id="root">
        <div id="profile">
            <div class="heading">
                <h3 class="mt-1">Profile</h3>
            </div>
            <div class="info mt-3">
                <div class="d-inline-block avatar-group">
                    <div class="avatar-wrapper d-flex flex-column justify-content-center my-2 position-relative">
                        <div class="avatar">
                            <img src="../_assets/images/default_avatar.png" width="100%" height="100%" id="avatar" />
                        </div>
                        <div class="thumb">
                            <div class="upload-avatar">
                                <label for="upload-avatar" title="upload avatar">
                      <i class="fa-solid fa-camera"></i>
                    </label>
                                <input type="file" id="upload-avatar" class="d-none" accept="image/png, image/gif, image/jpeg" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <h5>Thuy Linh</h5>
                </div>
            </div>
            <div class="main-info px-5 mt-4 d-flex flex-column gap-1">
                <div class="info-field d-flex justify-content-between py-2">
                    <div class="label">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="value">Thuy Linh</div>
                </div>
                <div class="info-field d-flex justify-content-between py-2">
                    <div class="label">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="value">thuylinh123@gmail.com</div>
                </div>
                <div class="info-field d-flex justify-content-between py-2">
                    <div class="label">
                        <i class="fa-solid fa-people-group"></i>
                    </div>
                    <div class="value">HMI Lab</div>
                </div>
                <div class="info-field d-flex justify-content-between py-2">
                    <div class="label">
                        <i class="fa-solid fa-venus-mars"></i>
                    </div>
                    <div class="value">Female</div>
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-center px-5">
                <button class="btn btn-success">Done</button>
            </div>
        </div>
    </div>
    <script>
        const imageUpload = document.getElementById("upload-avatar");

        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    imageUpload.setAttribute("src", e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        imageUpload.addEventListener("change", (event) => {
            const input = event.target;
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    const avatar = document.getElementById("avatar");
                    avatar.setAttribute("src", e.target.result);
                };
                reader.readAsDataURL(input.files[0]);
            }
        });
    </script>
</body>
